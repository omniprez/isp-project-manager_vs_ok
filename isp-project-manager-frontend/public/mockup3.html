<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRD New Project - Mockup 3</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      margin: 0;
      padding: 0;
      color: #222;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: rgba(255,255,255,0.7);
      border-radius: 24px;
      box-shadow: 0 8px 40px rgba(0, 150, 136, 0.13);
      padding: 40px 48px 48px 48px;
      backdrop-filter: blur(12px);
      border: 1.5px solid rgba(0,150,136,0.13);
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      color: #009688;
      margin-bottom: 24px;
      text-shadow: 0 2px 8px rgba(0,150,136,0.08);
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 32px 0 16px 0;
      color: #009688;
      text-shadow: 0 1px 4px rgba(0,150,136,0.08);
    }
    .form-row {
      display: flex;
      gap: 24px;
      margin-bottom: 18px;
    }
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      background: rgba(255,255,255,0.55);
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,150,136,0.04);
      padding: 10px 16px 8px 16px;
      border: 1px solid rgba(0,150,136,0.08);
    }
    label {
      font-size: 0.98rem;
      font-weight: 500;
      margin-bottom: 6px;
      color: #009688;
    }
    input, select, textarea {
      font-size: 1rem;
      padding: 8px 12px;
      border: 1px solid #b2dfdb;
      border-radius: 6px;
      background: rgba(255,255,255,0.8);
      transition: border 0.2s;
      outline: none;
    }
    input:focus, select:focus, textarea:focus {
      border: 1.5px solid #009688;
      background: #fff;
    }
    textarea {
      resize: vertical;
      min-height: 36px;
      max-height: 80px;
    }
    .multiline-sites {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .nav-btns {
      display: flex;
      justify-content: flex-end;
      gap: 16px;
      margin-top: 32px;
    }
    button {
      background: #009688;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 28px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,150,136,0.08);
    }
    button:disabled {
      background: #b2dfdb;
      cursor: not-allowed;
    }
    .step-indicator {
      text-align: right;
      color: #009688;
      font-size: 1rem;
      margin-bottom: 12px;
      font-weight: 500;
      text-shadow: 0 1px 4px rgba(0,150,136,0.08);
    }
    @media (max-width: 900px) {
      .container { padding: 18px 6px; }
      .form-row { flex-direction: column; gap: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customer Requirement Document (CRD) New Project</h1>
    <div class="step-indicator" id="step-indicator">Step 1 of 2</div>
    <form id="crdForm">
      <div id="page1">
        <div class="section-title">Basic Project Information</div>
        <div class="form-row">
          <div class="form-group">
            <label for="projectName">Project Name *</label>
            <input type="text" id="projectName" name="projectName" value="Sample Fiber Link" required>
          </div>
          <div class="form-group">
            <label for="customerName">Customer Name *</label>
            <input type="text" id="customerName" name="customerName" value="Acme Corp" required>
          </div>
          <div class="form-group">
            <label for="mainSite">Main Site</label>
            <input type="text" id="mainSite" name="mainSite" value="123 Main St, City" required>
          </div>
          <div class="form-group">
            <label for="otherSites">Other Sites</label>
            <div class="multiline-sites" id="otherSitesList">
              <select id="otherSitesDropdown">
                <option value="">Select Site</option>
                <option value="Site 2">Site 2</option>
                <option value="Site 3">Site 3</option>
                <option value="Site 4">Site 4</option>
              </select>
              <input type="text" class="other-site-input" value="456 Branch Ave, City" readonly>
            </div>
            <button type="button" style="margin-top:6px; background:#e0f2f1; color:#009688; padding:4px 12px; font-size:0.95rem;" onclick="addOtherSite()">+ Add Site</button>
          </div>
          <div class="form-group">
            <label for="targetDeliveryDate">Target Delivery Date</label>
            <input type="date" id="targetDeliveryDate" name="targetDeliveryDate" value="2024-07-01">
          </div>
        </div>
        <div class="section-title">Customer Contact Information</div>
        <div class="form-row">
          <div class="form-group">
            <label for="customerContact">Contact Name</label>
            <input type="text" id="customerContact" name="customerContact" value="John Doe">
          </div>
          <div class="form-group">
            <label for="customerPhone">Contact Phone</label>
            <input type="tel" id="customerPhone" name="customerPhone" value="+1 555-123-4567">
          </div>
          <div class="form-group">
            <label for="customerEmail">Contact Email</label>
            <input type="email" id="customerEmail" name="customerEmail" value="john.doe@acme.com">
          </div>
        </div>
      </div>
      <div id="page2" style="display:none;">
        <div class="section-title">Project & Service Details</div>
        <div class="form-row">
          <div class="form-group">
            <label for="projectType">Project Type *</label>
            <select id="projectType" name="projectType" required>
              <option value="POC">POC</option>
              <option value="New Installation" selected>New Installation</option>
              <option value="Upgrade">Upgrade</option>
              <option value="Migration">Migration</option>
            </select>
          </div>
          <div class="form-group">
            <label for="billingTrigger">Billing Trigger *</label>
            <select id="billingTrigger" name="billingTrigger" required>
              <option value="Upon Commissioning" selected>Upon Commissioning</option>
              <option value="Fixed Start Date">Fixed Start Date</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="serviceType">Service Type *</label>
            <select id="serviceType" name="serviceType" required>
              <option value="Licensed Microwave">Licensed Microwave</option>
              <option value="Unlicensed Microwave">Unlicensed Microwave</option>
              <option value="Fiber Optic" selected>Fiber Optic</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group" style="align-items:center; flex-direction:row; gap:8px; margin-top:28px; background:none; box-shadow:none; border:none;">
            <input type="checkbox" id="redundancy" name="redundancy" checked>
            <label for="redundancy" style="margin-bottom:0; font-weight:500; color:#009688;">Redundancy Required</label>
          </div>
        </div>
        <div class="section-title">Technical Requirements</div>
        <div class="form-row">
          <div class="form-group">
            <label for="bandwidth">Required Bandwidth</label>
            <input type="text" id="bandwidth" name="bandwidth" value="1 Gbps">
          </div>
          <div class="form-group">
            <label for="interfaceType">Interface Type</label>
            <input type="text" id="interfaceType" name="interfaceType" value="Fiber LC">
          </div>
          <div class="form-group">
            <label for="slaRequirements">SLA Requirements</label>
            <input type="text" id="slaRequirements" name="slaRequirements" value="99.99% uptime">
          </div>
          <div class="form-group">
            <label for="ipRequirements">IP Requirements</label>
            <input type="text" id="ipRequirements" name="ipRequirements" value="/29 subnet">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group" style="flex:2;">
            <label for="crdNotes">Additional Notes</label>
            <textarea id="crdNotes" name="crdNotes">Customer requests expedited delivery and 24/7 support.</textarea>
          </div>
        </div>
      </div>
      <div class="nav-btns">
        <button type="button" id="prevBtn" onclick="goPrev()" disabled>Previous</button>
        <button type="button" id="nextBtn" onclick="goNext()">Next</button>
        <button type="submit" id="submitBtn" style="display:none;">Submit</button>
      </div>
    </form>
  </div>
  <script>
    let page = 1;
    function goNext() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = '';
      document.getElementById('prevBtn').disabled = false;
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('submitBtn').style.display = '';
      document.getElementById('step-indicator').innerText = 'Step 2 of 2';
      page = 2;
    }
    function goPrev() {
      document.getElementById('page1').style.display = '';
      document.getElementById('page2').style.display = 'none';
      document.getElementById('prevBtn').disabled = true;
      document.getElementById('nextBtn').style.display = '';
      document.getElementById('submitBtn').style.display = 'none';
      document.getElementById('step-indicator').innerText = 'Step 1 of 2';
      page = 1;
    }
    function addOtherSite() {
      const dropdown = document.getElementById('otherSitesDropdown');
      const val = dropdown.value;
      if (!val) return;
      const list = document.getElementById('otherSitesList');
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'other-site-input';
      input.value = val + ', City';
      input.readOnly = true;
      list.appendChild(input);
    }
    document.getElementById('crdForm').onsubmit = function(e) {
      e.preventDefault();
      alert('Form submitted! (Sample)');
    };
  </script>
</body>
</html>
